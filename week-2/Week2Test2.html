    <script type="text/javascript">
    dataa={
    "count":3,
    "employees":[
        {
            "name":"John",
            "salary":30000
        },
        {
            "name":"Bob",
            "salary":60000
        },
        {
            "name":"Jenny",
            "salary":50000
        }
    ]
     
    }   
	function avg(data){
		var sum=0;
        cnt=data.count;
		for(var i=0;i<cnt;i++){
            ep=data.employees[i].salary;
            sum=sum+ep;
        }
        alert(sum/data.count);
    }
    avg(dataa);
    </script>
